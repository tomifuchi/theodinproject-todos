<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todos application
    </title>
  <script defer src="main.js"></script></head>
  <body> 
    <header> 
      <div class="logo">/** Todos **/</div>
      <div class="mobile-btn">Projects</div>
      <nav>
        <h2 id="current-project-title"></h2>
        <section class="project-list-container">
          <ul id="project-list"></ul>
          <button id="project-list-add">Add project</button>
        </section>
      </nav>
    </header>
    <main> 
      <section id="todos-list-container">
        <ul id="todos-list"></ul>
        <button id="add-todo">Add todo + </button>
      </section>
      <section id="form-section"></section>
    </main>
    <footer> 
      <h3>Log from publish/subscribe module:</h3>
      <pre id="log" style="border: 1px solid #ccc;"> </pre>
    </footer>
  </body>
</html>
